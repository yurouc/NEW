<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活家具網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .product-category {
            margin-top: 20px;
        }
        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 30%;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>生活家具</h1>
        <p>找到您家中最舒適的家具</p>
    </header>
    
    <nav>
        <a href="#sofa">沙發</a>
        <a href="#bed">床具</a>
        <a href="#table">桌子</a>
        <a href="#storage">收納</a>
    </nav>
    
    <div class="container">
        <div class="product-category" id="sofa">
            <h2>沙發</h2>
            <div class="products">
                <div class="product">
                    <img src="sofa1.jpg" alt="現代風格沙發">
                    <h3>現代風格沙發</h3>
                    <p>價格：NT$15,000</p>
                </div>
                <div class="product">
                    <img src="sofa2.jpg" alt="北歐風沙發">
                    <h3>北歐風沙發</h3>
                    <p>價格：NT$20,000</p>
                </div>
            </div>
        </div>
        
        <div class="product-category" id="bed">
            <h2>床具</h2>
            <div class="products">
                <div class="product">
                    <img src="bed1.jpg" alt="雙人床">
                    <h3>雙人床</h3>
                    <p>價格：NT$25,000</p>
                </div>
                <div class="product">
                    <img src="bed2.jpg" alt="單人床">
                    <h3>單人床</h3>
                    <p>價格：NT$12,000</p>
                </div>
            </div>
        </div>
        
        <div class="product-category" id="table">
            <h2>桌子</h2>
            <div class="products">
                <div class="product">
                    <img src="table1.jpg" alt="書桌">
                    <h3>書桌</h3>
                    <p>價格：NT$8,000</p>
                </div>
                <div class="product">
                    <img src="table2.jpg" alt="餐桌">
                    <h3>餐桌</h3>
                    <p>價格：NT$18,000</p>
                </div>
            </div>
        </div>
        
        <div class="product-category" id="storage">
            <h2>收納</h2>
            <div class="products">
                <div class="product">
                    <img src="storage1.jpg" alt="衣櫃">
                    <h3>衣櫃</h3>
                    <p>價格：NT$10,000</p>
                </div>
                <div class="product">
                    <img src="storage2.jpg" alt="書架">
                    <h3>書架</h3>
                    <p>價格：NT$5,000</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2024 生活家具網頁. All Rights Reserved.</p>
    </footer>
</body>
</html>
